<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CDN (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

  <header class="mb-6">
    <h1 class="text-3xl font-bold">Staff Dashboard</h1>
    <p class="text-sm text-gray-500">Monitor and manage orders in real-time.</p>
  </header>

  <section class="mb-6">
    <h2 class="text-xl font-semibold mb-2">Live Orders</h2>
    <div id="order-list" class="space-y-2">
      <!-- Orders will be loaded here -->
      <div class="p-4 bg-white rounded shadow">
        <p><strong>Order #00123</strong></p>
        <p>Items: Cheeseburger, Fries</p>
        <p>Status: <span class="text-yellow-600">Pending</span></p>
        <button class="mt-2 px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">Mark as Complete</button>
      </div>
      <!-- Add more mock orders or use JS to load dynamically -->
    </div>
  </section>

  <section>
    <h2 class="text-xl font-semibold mb-2">Menu Management</h2>
    <div class="space-x-2">
      <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add Item</button>
      <button class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Edit Item</button>
      <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Remove Item</button>
    </div>
  </section>

</body>
</html>
